<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your Account | Personal Finance Dashboard</title>

  <!-- Main auth styles -->
  <link rel="stylesheet" href="../css/auth.css" />

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  >

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../assets/images/favicon.png">
</head>

<body class="auth-body register-page">
  <div class="auth-wrapper">

    <!-- LEFT SIDE — FORM -->
    <div class="auth-panel auth-panel--form">
      <div class="auth-form">
        <h1 class="auth-title">Create Your Account</h1>

        <form id="registerForm" novalidate>
          <div class="field">
            <label for="fullName">Full Name</label>
            <input id="fullName" type="text" placeholder="Enter your full name" required minlength="3"
              maxlength="30"
              pattern="^[A-Za-z][A-Za-z\s]{1,58}$"
              title="Full name should be at least 3 characters, letters and spaces only."
              
            />
          </div>

          <div class="field">
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="Enter your email address" required maxlength="50"
             />
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password" required  minlength="8"
              maxlength="15"
              autocomplete="new-password" />
          </div>

          <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" type="password" placeholder="Confirm your password" required  minlength="8"
              maxlength="15"
              autocomplete="new-password"/>
          </div>

          <button type="submit" class="btn-primary">Create Account</button>

          <p class="auth-footer-text">
            Already have an account?
            <a href="login.html">Log In</a>
          </p>

          <p id="registerMessage" class="auth-message"></p>
        </form>
      </div>
    </div>

    <!-- RIGHT SIDE — ILLUSTRATION -->
    <div class="auth-panel auth-panel--illustration">
      <img
        src="../assets/images/RegistartionHero.png"
        alt="Personal Finance App Illustration"
        class="hero-illustration"
      />
    </div>

  </div><!-- /.auth-wrapper -->

  <!-- JS Files -->
  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
