<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Personal Finance Dashboard</title>

  <link rel="stylesheet" href="../css/auth.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  >
  <link rel="icon" type="image/png" href="../assets/images/favicon.png">
</head>

<body class="auth-body login-page">

  <div class="auth-wrapper">

    <!-- LEFT SIDE — LOGIN FORM -->
    <div class="auth-panel auth-panel--form">
      <div class="auth-form">

        <h1 class="auth-title">Log In</h1>

        <form id="loginForm">

          <div class="field">
            <label for="email">Email Address</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter your email address"
              required
              maxlength="50"
            />
            <!-- ✅ field-specific error -->
            <small class="field-error" id="emailError" aria-live="polite"></small>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Enter your password"
              required
              minlength="8"
              maxlength="15"
              autocomplete="current-password"
            />
            <!-- ✅ field-specific error -->
            <small class="field-error" id="passwordError" aria-live="polite"></small>
          </div>

          <button type="submit" class="btn-primary">Log In</button>

          <p class="auth-footer-text">
            Don’t have an account?
            <a href="register.html">Create Account</a>
          </p>

          <!-- ✅ global message for success / fallback only -->
          <p id="loginMessage" class="auth-message" aria-live="polite"></p>
        </form>
      </div>
    </div>

    <!-- RIGHT SIDE — ILLUSTRATION -->
    <div class="auth-panel auth-panel--illustration">
      <img
        src="../assets/images/LoginHero.png"
        alt="Login Illustration"
        class="hero-illustration"
      />
    </div>

  </div>

  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>

</body>
</html>
